<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue To Do List</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!--  My Style -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- My JS -->
    <script type="text/javascript" src="./js/main.js" defer></script>
  </head>
  <body>
    <div class="wrapper" id="app">
      <div class="container text-center">
        <h1>Vue To Do List</h1>
        <div class="input-group mb-4 w-50 mx-auto">
          <!-- Add v-on keyup enter function to add new toDo-->
          <input
            type="text"
            class="form-control"
            placeholder="Cosa vuoi fare?"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
            v-model="newToDo.text"
            v-on:keyup.enter="addNewToDo()"
          />
          <!-- Add v-on click function to add new toDo -->
          <button
            v-on:click="addNewToDo()"
            class="btn btn-primary"
            type="button"
            id="button-addon2"
          >
            Aggiungi
          </button>
        </div>
        <div class="d-flex justify-content-center">
          <div v-if:="error.show" class="alert alert-danger w-50" role="alert">
            {{error.message}}
          </div>
        </div>
        <!-- Create toDo List with v-for -->
        <!-- Add class strikethrough through ternary operator -->
        <ul>
          <li
            class="my-1 p-2"
            v-for="(to, index) in toDo"
            :class="(to.done==true) ? 'strikethrough-text' : ''"
            v-on:click="changeStatus(index)"
          >
            <!-- Print object text properties  -->
            {{to.text}}
            <!-- Add v-on click function to delete item -->
            <span class="marked-action primary text-danger"
              ><i class="fa-solid fa-xmark" v-on:click="deleteToDo(index)"></i
            ></span>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
